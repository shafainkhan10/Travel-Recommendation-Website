<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us — WanderWise</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="contact">
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">WanderWise</a>
      <nav class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a class="active" href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Get in touch</h2>
      <p class="lead">Questions, suggestions, or partnership inquiries? We’d love to hear from you.</p>
      <form id="contactForm" class="card" style="padding: 1rem; margin-top: .5rem;">
        <div class="row">
          <div>
            <label for="name" class="note">Name</label>
            <input class="input" id="name" name="name" required placeholder="Your name"/>
          </div>
          <div>
            <label for="email" class="note">Email</label>
            <input class="input" id="email" name="email" type="email" required placeholder="you@example.com"/>
          </div>
        </div>
        <div style="margin-top:.75rem;">
          <label for="message" class="note">Message</label>
          <textarea class="textarea" id="message" name="message" required placeholder="Tell us about your trip plans…"></textarea>
        </div>
        <div style="margin-top:.75rem; display:flex; gap:.5rem;">
          <button class="btn" type="submit">Send message</button>
          <button class="btn secondary" type="reset">Reset</button>
        </div>
        <div id="formMsg" class="note"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      © <span id="year"></span> WanderWise · <a href="https://github.com/">GitHub</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
